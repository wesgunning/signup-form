<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-container">
        <div class="odin-banner">
            <img src="images/odin-logo.png" alt="the odin project's odin head logo"> Sign-up Form
        </div>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@goian">Ian Schneider</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        <br>
        You <em>know</em> you want to.
        </p>
        <div class="input-container">
            <p>Let's do this!</p>
            <ul>
                <li>
                    <label for="first">FIRST NAME</label>
                    <input type="text" name="first" id="first">
                </li>
                <li>
                    <label for="last">LAST NAME</label>
                    <input type="text" name="last" id="last">
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="tel" id="tel">
                </li>
                <li>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="pwd">
                </li>
                <li><label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm">
                </li>
            </ul>
        </div>
        <div class="submit-container">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
