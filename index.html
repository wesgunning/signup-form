<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f7e6ad2e98.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="img-container">
        <div class="odin-banner">
            <img src="images/odin-logo.png" alt="the odin project's odin head logo"> Valhalla
        </div>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@goian" target="_blank">Ian Schneider</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
    </div>
    <div class="content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>Sign up <em>now</em> to get started.
            <br>
            <br>You <em>know</em> you want to.
        </p>
        <form action="">
            <div class="input-container">
                <p>Let's do this!</p>
                <ul>
                    <li>
                        <label for="first">FIRST NAME</label>
                        <input type="text" name="first" id="first" placeholder=" " required>
                        <span></span>
                    </li>
                    <li>
                        <label for="last">LAST NAME</label>
                        <input type="text" name="last" id="last" placeholder=" " required>
                        <span></span>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required placeholder=" e.g. joe@email.com">
                        <span></span>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="tel" id="tel" required placeholder=" e.g. 5551234567" minlength="10" maxlength="11" pattern="\d*">
                        <span></span>
                    </li>
                    <li>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd" placeholder=" " required>
                        <span></span>
                    </li>
                    <li><label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" placeholder=" " required>
                        <span></span>
                    </li>
                </ul>
            </div>
            <div class="submit-container">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
